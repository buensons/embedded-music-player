<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files</title>
    <style type="text/css">
        form, table {
             display:inline;
             margin:0px;
             padding:0px;
        }
        </style>
</head>
<body>
    <h3>Download file:</h3><br>
    <div id="main"></div><br>
    <h3>Upload your file:</h3><br>
    <div id="upload">
        <form action="/upload" method="POST" enctype=multipart/form-data>
            <input type="file" name="file"/>
            <input type="submit" value="Upload"/>
        </form>
        {% if error %}
        <h5 style="color: red;">An error occurred during the file uploading!</h5>
        {% endif %}
    </div>
    <script type="text/javascript" src="/static/script.js"></script>
</body>
</html>
